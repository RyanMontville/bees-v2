<div class="box-container">
    @for (frame of frames; track $index) {
        <div class="frame-container" [ngClass]="addClasses(frame)">
            <p class="frame-text">{{frame.frame_number}} {{queen === frame.frame_number ? 'Queen Spotted ' : ''}}
            {{frame.queen_cells ? 'Queen Cells' : ''}}</p>
        </div>
    }
</div>
