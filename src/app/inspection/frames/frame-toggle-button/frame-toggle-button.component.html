<h3 class="center">{{ label }}</h3>
<div class="button-group-row">
  <button
    class="full button"
    [class.green]="sideAValue"
    [class.red]="sideAValue === false"
    (click)="toggleSideA()"
  >Side A</button>
  <button
    class="full button"
    [class.green]="sideBValue"
    [class.red]="sideBValue === false"
    (click)="toggleSideB()"
  >Side B</button>
</div>
