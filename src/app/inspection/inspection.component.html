<app-header [showBackButton]="true" />
<div class="container">
    <app-alerts [error]="error" [message]="message" />
    <main>
        <h2>Select a hive</h2>
        <div class="button-group-column">
            @for (hive of hives; track $index) {
                <button class="button white large full" (click)="startNewIspection(hive)">{{hive.hive_name}}</button>
            }
        </div>
    </main>
</div>
